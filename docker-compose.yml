version: "3.9"

services:
  zerotrust-api:
    build: .
    command: ["python", "-m", "flask", "--app", "zerotrust_ai.api.app:create_app()", "run", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  zerotrust-dashboard:
    build: .
    command: ["zerotrust-ai", "dashboard", "--host", "0.0.0.0", "--port", "5000"]
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
